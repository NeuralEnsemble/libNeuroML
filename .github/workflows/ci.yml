name: Build

on:
  push:
    branches: [ master, development, experimental ]
  pull_request:
    branches: [ master, development, experimental ]

jobs:
  build:

    name: Check Python ${{ matrix.python-version }} on ${{ matrix.runs-on }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        runs-on: [ubuntu-latest, windows-latest, macos-latest, macos-14]
        exclude:
          - runs-on: macos-14
            python-version: "3.8"
          - runs-on: macos-14
            python-version: "3.9"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        #sudo apt-get install libhdf5-serial-dev liblzo2-dev libgraphviz-dev -y
        python -m pip install --upgrade pip

    - name: Install HDF5 for pytables on macos-14
      run: |
        if [[  ${{ matrix.runs-on }} == "macos-14" ]]; then brew install hdf5 ; fi;
        
    - name: Build package
      run: |
        pip install .[full]

    - name: Test with pytest
      if: ${{ matrix.runs-on == 'ubuntu-latest' }}
      run: |
        # Just test on linux for now...
        pytest -vs

    - name: Run examples
      if: ${{ matrix.python-version != '3.7' || matrix.runs-on != 'macos-latest' }} # issue with _bz2 module...
      run: |
        cd neuroml/examples
        python run_all.py

    - name: Final version info
      run: |
          pip list

    - name: Lint with flake8
      if: ${{ matrix.runs-on == 'ubuntu-latest' }}
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
